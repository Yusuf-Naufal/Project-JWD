<html lang="en">
<head>

<body>
    <div class="card">
        <form action="">
            <h1>Edit Data</h1>

            
            <label for="">ID</label> <br>
            <input type="number" name="id" id="" style="height: 30px; width: 20%;" > <br>

            
            <label for="">Nama Lengkap</label><br>
            <input type="text" name="nama" style="height: 30px;"><br>

            
            <label for="">Golongan Darah</label><br>
            <select name="golongan_darah" id="">
                <option value="">A</option>
                <option value="">B</option>
                <option value="">AB</option>
                <option value="">O</option>
            </select> <br>

            
            <label for="">Status Vaksin</label> <br>
            <input type="radio" id="sudah" name="fav_language" value="">
            <a for="sudah">Sudah</a>
            <input type="radio" id="belum" name="fav_language" value="">
            <a for="belum">Belum</a><br>

            <label for="">Tanggal Vaksin</label><br>
            <input type="date" name="" id=""><br>

            <label for="">Deskripsi Vaksin</label><br>
            <textarea name="" id="" style="height: 70px;"></textarea><br>

            <label for="">Bukti Vaksin</label><br>
            <input type="file" name="" id="" style="width: auto;"><br>
                
            <button>
                Edit
            </button>
        </form>

    </div>
